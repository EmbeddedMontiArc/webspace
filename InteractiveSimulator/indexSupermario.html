<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Mario - Interactive Simulator</title>
    <link href="images/favicon.ico" type="image/x-icon" rel="icon"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/input.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
</head>
<body>
<iframe class="myFrame" id="gameFrame" frameborder="0"></iframe>
<iframe class="myFrame" id="visualisationFrame" frameborder="0"></iframe>
<div id="bar"></div>
</body>

<div style="width: 100%; display: table;">
    <div style="display: table-row">
        <div class="gameControls">
            <h1>Game Controls</h1>
            <button id="gamepause">Pause</button>
            <button id="gamemute">Mute</button>
            <button id="gameslower">Slower</button>
            <button id="gamefaster">Faster</button>
        </div>
        <div class="debugControls">
            <h1>Interactive Simulator Controls</h1>
            <button id="debugMode">Debug</button>
            <button id="endDebugMode">Resume</button>
            <button id="previousStep">Back</button>
            <button id="nextStep">Next</button>
            <button id="liveValues">Live</button>
            <label id="enterIteration">
                <span id="enterIterationText">Enter Iteration</span>
                <input id="enterIterationInput" type="number" class="input-field" name="field1" value="0" max=0 min=0/>
            </label>
        </div>
    </div>
</div>

<div id="background"></div>

<script src="js/customFunctionsSupermario.js"></script>
<script src="js/init.js"></script>
<script src="js/matrix.js"></script>
<script src="js/svgoptions.js"></script>
<script src="js/buttons.js"></script>
</html>
